<!DOCTYPE html>
<html>
<head>
    <title>Support Tickets</title>
    <link rel="stylesheet" href="/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <h1>Задачи Ермаков</h1>
    <div id="ticket-list">
        <div class="ticket-block">
            <div class="header">
                <h2>Задача 10001</h2>
                <p class="date">11:00 06.08.2023</p>
            </div>
            <p>Починить интернет.</p>
            <div class="hidden-info">
                <p><strong>Телефон:</strong> +1 (123) 456-7890</p>
                <p><strong>Адрес:</strong> Краснодар</p>
                <div class="buttons">
                    <button onclick="startTicket()">Начать</button>
                    <button onclick="commentTicket()">Комментировать</button>
                    <button onclick="changeDeadline()">Сменить дедлайн</button>
                </div>
            </div>
        </div>
        <div class="ticket-block">
            <div class="header">
                <h2>Задача 10001</h2>
                <p class="date">11:00 06.08.2023</p>
            </div>
            <p>Починить интернет.</p>
            <div class="hidden-info">
                <p><strong>Телефон:</strong> +1 (123) 456-7890</p>
                <p><strong>Адрес:</strong> Краснодар</p>
                <div class="checkboxes">
                    <label class="switch">
                        <input type="checkbox" class="switch__input"> ________Ремонт
                        <span class="switch__slider"></span>
                    </label>
                    <label class="switch">
                        <input type="checkbox" class="switch__input"> ________Подмена
                        <span class="switch__slider"></span>
                    </label>
                    <label class="switch">
                        <input type="checkbox" class="switch__input"> ________Допродажа
                        <span class="switch__slider"></span>
                    </label>
                </div>
                <div class="buttons">
                    <button onclick="startTicket()">Завершить</button>
                    <button onclick="commentTicket()">Комментировать</button>
                    <button onclick="changeDeadline()">Сменить дедлайн</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
